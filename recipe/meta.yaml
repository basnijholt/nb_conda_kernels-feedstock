{% set version = "2.3.0" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: f6be5055947a9e0a588ad34541de81b494f1b820f2f6613bc8cf586c7c3289a9

build:
  number: 3

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pywin32  # [win]
    - jupyter_client >=4.2

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Launch Jupyter kernels for any installed conda environment

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
