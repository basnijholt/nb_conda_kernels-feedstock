{% set version = "2.3.1" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: 47dddde4f05376d4b457309bfcf0d5b1099fa86eed95df4681bbde95932d7a18

build:
  noarch: python
  number: 4

requirements:
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - pywin32  # [win]
    - jupyter_client >=4.2
    - __unix  # [unix]
    - __win  # [win]

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f ${PREFIX}/bin/.nb_conda_kernels-post-link.sh  # [unix]
    - test -f ${PREFIX}/bin/.nb_conda_kernels-pre-unlink.sh  # [unix]
    - if not exist %LIBRARY_PREFIX%\Scripts\.nb_conda_kernels-post-link.bat (exit 1)  # [win]
    - if not exist %LIBRARY_PREFIX%\Scripts\.nb_conda_kernels-pre-unlink.bat (exit 1)  # [win]
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Launch Jupyter kernels for any installed conda environment

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
